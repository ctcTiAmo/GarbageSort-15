<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/New.css">
</head>
<body>
<div class="box">
		<h3>用户注册</h3>
		<form action="/common_register/" method="post">
            <div class="input-box">

			<input type="text"  name="common_name" placeholder="姓名" required>
            </div>
            <div class="input-box">

			<input type="text"  name="common_id" placeholder="昵称" required>
            </div>
            <div class="input-box">
            <select name="common_address" required>
                <option value="">--请选择你的地区--</option>
                        <option value="牧野区">牧野区</option>
                        <option value="凤泉区">凤泉区</option>
                        <option value="卫滨区">卫滨区</option>
                        <option value="红旗区">红旗区</option>
                        <option value="新乡县">新乡县</option>
                        <option value="获嘉县">获嘉县</option>
                        <option value="原阳县">原阳县</option>
                        <option value="延津县">延津县</option>
                        <option value="封丘县">封丘县</option>
                        <option value="长垣县">长垣县</option>
                        <option value="卫辉市">卫辉市</option>
                        <option value="辉县市">辉县市</option>
                        <option value="河南师范大学">河南师范大学</option>
            </select>
            </div>
            <div class="input-box">

                <input type="text"  name="common_email" placeholder="邮箱" required>
                </div>
            <div class="input-box">
                <div class="input-box">

                <input type="text"  name="common_telephone" placeholder="电话" required>
                </div>
                <div class="input-box">

                <input type="password"  name="common_password" placeholder="密码" required>
                </div>

			<input type="submit" class="" value="注册"style="position: relative;top: 15px;left: 11px;">
            </div>
        </form>
</div>

</body>
</html>
