<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>垃圾分类系统</title>
    <link rel="stylesheet" href="../../static/css/public1.css"/>
    <link rel="stylesheet" href="../../static/css/style.css"/>
</head>
<body>
<!--头部-->
    <header class="publicHeader">
        <h1>垃圾分类系统</h1>
        <div class="publicHeaderR">
            <p><span id="hours"></span><span style="color: #fff21b"> {{ name }}</span> , 欢迎你！</p>
            <a href="/login?">退出</a>
        </div>
    </header>
<!--时间-->

    <section class="publicTime">
        <span id="time"></span>
        <a href="#">温馨提示：为了能正常浏览，请使用Chrome浏览器！</a>
    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li><a href="/common_information?">用户个人信息</a></li>
                    <li><a href="/garbage_type?">查看垃圾类别</a></li>
                    <li><a href="/search_dump?">查看垃圾回收点</a></li>
                    <li><a href="/throw_record?">查看投放记录</a></li>
                    <li><a href="/common_analysis?">数据分析</a></li>
                    <li><a href="/change_password?">密码修改</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>查看用户个人信息页面</span>
            </div>
            <div class="providerAdd">
                <form action="/common_information/"method="post">
                    {% csrf_token %}
                    <div>
                        <label >姓名：</label>
                        <input type="text" value="{{ name }}"  readonly/><img src="../../static/img/jinzhixiugai.jpg" style="position: relative;
    right: 25px;top: 5px;">
                    </div>
                    <div>
                        <label >昵称：</label>
                        <input type="text" value="{{ id }}"name="id">
                    </div>
                    <div>
                        <label >地址：</label>
                        <select name="address" required>
                        <option value="{{ address }}">{{ address }}</option>
                        <option value="牧野区">牧野区</option>
                        <option value="凤泉区">凤泉区</option>
                        <option value="卫滨区">卫滨区</option>
                        <option value="红旗区">红旗区</option>
                        <option value="新乡县">新乡县</option>
                        <option value="获嘉县">获嘉县</option>
                        <option value="原阳县">原阳县</option>
                        <option value="延津县">延津县</option>
                        <option value="封丘县">封丘县</option>
                        <option value="长垣县">长垣县</option>
                        <option value="卫辉市">卫辉市</option>
                        <option value="辉县市">辉县市</option>
                        <option value="河南师范大学">河南师范大学
            </select>
                    </div>
                    <div>
                        <label >电话：</label>
                        <input type="text" value="{{ telephone }}" name="telephone"readonly /><img src="../../static/img/jinzhixiugai.jpg" style="position: relative;
    right: 25px;top: 5px;">
                    </div>
                    <div>
                        <label >邮箱：</label>
                        <input type="text" value="{{ email }}"name="email" />
                    </div>
                    <div>
                        <label >积分：</label>
                        <input type="text" value="{{ integral }}" name="integral"readonly /><img src="../../static/img/jinzhixiugai.jpg" style="position: relative;
    right: 25px;top: 5px;">
                    </div>
                    <div class="providerAddBtn">
                        <!--<a href="#">保存</a>-->
                        <input type="submit"value="保存"onclick="alert('保存成功！')" style=" width: 88px;
    height: 42px;
    position: absolute;
    left: 710px;
    top: 455px;
    font-size: 20px;">
                    </div>
                </form>
            </div>
        </div>
    </section>
<script src="../../static/js/jquery.js"></script>
<script src="../../static/js/js.js"></script>
<script src="../../static/js/time.js"></script>

</body>
</html>
